<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>농구 활동일지</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        padding: 20px;
        padding-left: 150px;
        padding-right: 150px;
        border: 1px solid #ccc;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container input[type="text"],
      .container input[type="button"] {
        margin-bottom: 10px;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
      }

      .modal-content {
        background-color: #fff;
        margin: 20% auto;
        padding: 20px;
        width: 60%;
        max-width: 500px;
        text-align: center;
      }

      .modal-content h2 {
        margin-top: 0;
      }

      .modal-content p {
        margin-bottom: 20px;
      }

      .modal-content button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>
    <script type="text/javascript">
      function InsertData() {
        var hokey = document.getElementById("hokey").value;
        var hovalue = document.getElementById("hovalue").value;
        sessionStorage.setItem(hokey, hovalue);
        document.getElementById("hokey").value = "";
        document.getElementById("hovalue").value = "";
      }
      function SearchData() {
        var hokey = document.getElementById("getkey").value;
        var hovalue = sessionStorage.getItem(hokey);
        if (hovalue) {
          showModal(hokey, hovalue);
        } else {
          alert(hokey + "의 활동일지를 찾을 수 없습니다.");
        }
      }
      function DeleteData() {
        var hokey = document.getElementById("getkey").value;
        var hovalue = sessionStorage.removeItem(hokey);
        alert(hokey + "키의 값: " + hovalue);
      }
      function showModal(hokey, hovalue) {
        var modal = document.getElementById("modal");
        var modalContent = document.getElementById("modal-content");
        var modalTitle = document.getElementById("modal-title");
        var modalText = document.getElementById("modal-text");

        modalTitle.textContent = hokey;
        modalText.textContent = hovalue;

        modal.style.display = "block";
      }
      function closeModal() {
        var modal = document.getElementById("modal");
        modal.style.display = "none";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>농구 연습 및 경기 기록</h1>
      행사 주관 <input id="hokey" type="text" /><br />
      행사 내용: <input id="hovalue" type="text" />
      <input
        type="button"
        value="활동 저장"
        onclick="InsertData()"
      /><br /><br />
      행사 검색 (주관자명): <input id="getkey" type="text" />
      <div>
        <input type="button" value="활동 검색" onclick="SearchData()" />
        <input type="button" value="활동 삭제" onclick="DeleteData()" />
      </div>
      <a href="/index.html">Copyright by Starbox918</a>
      <img
        src="https://noticon-static.tammolo.com/dgggcrkxq/image/upload/v1573657090/noticon/nxw0ac9rkwlzv7bmvrgl.gif"
      />
    </div>

    <div id="modal" class="modal">
      <div id="modal-content" class="modal-content">
        <h2 id="modal-title"></h2>
        <p id="modal-text"></p>
        <button onclick="closeModal()">확인</button>
      </div>
    </div>
  </body>
</html>
