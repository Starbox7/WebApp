<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script> 
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page" id="pageone">
        <div data-role="main" class="ui-content">
            <p>기타 아이콘들</p>
            <a href="#" class="ui-btn ui-icon-action ui-btn-icon-left">액션</a>
            <a href="#" class="ui-btn ui-icon-cloud ui-btn-icon-left">구름 모양</a>
            <a href="#" class="ui-btn ui-icon-forbidden ui-btn-icon-left">금지신호</a>
            <button class="ui-btn ui-icon-audio ui-btn-icon-left">오디오</button>
            <button class="ui-btn ui-icon-camera ui-btn-icon-left">카메라</button>
            <button class="ui-btn ui-icon-gear ui-btn-icon-left">톱니바퀴</button>

            <input type="button" value="바 모양" data-icon="bars">
            <input type="button" value="불릿 모양" data-icon="bullets">
            <input type="button" value="하트 모양" data-icon="heart">
            <ul data-role="listview" data-inset="true">
                <li data-icon="calendar"><a href="#">달력</a></li>
                <li data-icon="clock"><a href="#">시계</a></li>
                <li data-icon="comment"><a href="#">설명</a></li>
                <li data-icon="edit"><a href="#">편집</a></li>
                <li data-icon="eye"><a href="#">눈모양</a></li>
                <li data-icon="lock"><a href="#">자물쇠</a></li>
                <li data-icon="mail"><a href="#">우편</a></li>
                <li data-icon="navigation"><a href="#">네비게이션</a></li>
                <li data-icon="phone"><a href="#">전화</a></li>
                <li data-icon="refresh"><a href="#">재생</a></li>
                <li data-icon="shop"><a href="#">쇼핑</a></li>
                <li data-icon="star"><a href="#">별모양</a></li>
                <li data-icon="tag"><a href="#">꼬리표</a></li>
                <li data-icon="user"><a href="#">사용장</a></li>
                <li data-icon="video"><a href="#">비디오</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
