<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W#.CSS</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <body>
    <div class="w3-container">
      <h2>필터 드롭다운 클릭</h2>
      <div class="w3-dropdown-click">
        <button class="w3-button w3-black" onclick="dropFunction()">
          드롭다운
        </button>
        <div
          class="w3-dropdown-content w3-bar-block w3-card-2 w3-light-grey"
          id="myDIV"
        >
          <input
            class="w3-input w3-padding"
            type="text"
            placeholder="Search.."
            id="myInput"
            onkeyup="filterFunction()"
          />
          <a class="w3-bar-item w3-button" href="#about">About</a>
          <a class="w3-bar-item w3-button" href="#base">base</a>
          <a class="w3-bar-item w3-button" href="#blog">blog</a>
          <a class="w3-bar-item w3-button" href="#contact">contact</a>
          <a class="w3-bar-item w3-button" href="#custom">custom</a>
          <a class="w3-bar-item w3-button" href="#support">support</a>
          <a class="w3-bar-item w3-button" href="#tools">tools</a>
        </div>
      </div>
    </div>
    <script>
      function dropFunction() {
        var x = document.getElementById("myDIV");
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
        } else {
          x.className = x.className.replace(" w3-show", "");
        }
      }

      function filterFunction() {
        var input, filter, ul, li, a, i;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        div = document.getElementById("myDIV");
        a = div.getElementsByTagName("a");
        for (i = 0; i < a.length; i++) {
          if (a[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
            a[i].style.display = "block";
          } else {
            a[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
