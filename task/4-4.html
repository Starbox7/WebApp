<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3.CSS</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <h2 class="w3-center">슬라이드 쇼</h2>
    <div class="w3-content w3-display-container">
        <img class="mySlides" src="cherry1.png" style="width:100%">
        <img class="mySlides" src="cherry2.png" style="width:100%">
        <img class="mySlides" src="cherry3.png" style="width:100%">
        <img class="mySlides" src="cherry4.png" style="width:100%">
        <img class="mySlides" src="cherry5.png" style="width:100%">
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094:</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095:</button>
    </div>
    <script>
        var slideIndex = 1;
        showDivs(slideIndex);
        function plusDivs(n) {
            showDivs(slideIndex += n);
        }
        function showDivs(n){
            var i;
            var x = document.getElementsByClassName("mySlides");
            if(n>x.length){slideIndex = 1}
            if(n < 1){slideIndex = x.length}
            for (i = 0; i < x.length; i++){
                x[i].style.display = "none";
            }
            x[slideIndex-1].style.display = "block";
        }
    </script>
</body>
</html>
